<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Luma</title>

    <!-- ðŸ‘‡ Preload theme before React loads -->
    <script>
      (function () {
        const mode = localStorage.getItem("luma-theme-mode") || "light";
        const scheme = localStorage.getItem("luma-color-scheme") || "purple";

        const shouldBeDark =
          mode === "dark" ||
          (mode === "system" &&
            window.matchMedia("(prefers-color-scheme: dark)").matches);

        if (shouldBeDark) {
          document.documentElement.classList.add("dark");
        }

        document.documentElement.setAttribute("data-color-scheme", scheme);
      })();
    </script>
    <!-- ðŸ‘† Ensure dark mode and color scheme are applied before mount -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
